<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spletni kalkulator</title>
  <link rel="icon" type="image/png" href="slike/kalkulator.png">
  <link rel="stylesheet" href="style.css">
  <meta charset='utf-8'>
</head>
<body>
  <div class="vsebnik">
    <h1>Spletni kalkulator</h1>
  </div>

  <div class="content">
    <div class="page page-home" style="display: block">
      <h2>Vnesi matematični problem:</h2>
      <div>
        <input type="text" name="racun" value="" placeholder="Vnesi račun..." id="racunInput" style="font-size: 24px; width: 360px; height: 44px;"/>
        <input type="button" name="zazeni" value="   =   " onclick="izracunaj()" style="font-size: 24px; width: 100px; height: 50px;"/>
        <input type="button" name="Backspace" value="   C   " onclick="backspace()" style="font-size: 24px; width: 100px; height: 50px;"/>
        <div id="rezultat" style="text-align: center; font-size: 26px;"></div>
        <style>
.grid-kontainer {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.grid-gumb {
  padding: 25px;
  font-size: 20px;
  text-align: center;
}

/* Nov razred za obrobo številk */
.rdeca-obroba {
  border: 4px solid rgb(49, 54, 147);
  
}
.rumena-obroba {
  border: 4px solid rgb(61, 133, 197);
}

</style>

<div style="font-size: 2em; padding: 10px;">
  <p></p>
</div>

<div class="grid-kontainer">
  <button class="grid-gumb rumena-obroba">AC</button>
  <button class="grid-gumb rdeca-obroba">0</button>
  <button class="grid-gumb rumena-obroba">^</button>
  <button class="grid-gumb rumena-obroba">+</button>
  <button class="grid-gumb rdeca-obroba">1</button>
  <button class="grid-gumb rdeca-obroba">2</button>
  <button class="grid-gumb rdeca-obroba">3</button>
  <button class="grid-gumb rumena-obroba">-</button>
  <button class="grid-gumb rdeca-obroba">4</button>
  <button class="grid-gumb rdeca-obroba">5</button>
  <button class="grid-gumb rdeca-obroba">6</button>
  <button class="grid-gumb rumena-obroba">x</button>
  <button class="grid-gumb rdeca-obroba">7</button>
  <button class="grid-gumb rdeca-obroba">8</button>
  <button class="grid-gumb rdeca-obroba">9</button>
  <button class="grid-gumb rumena-obroba">÷</button>
</div> 
        <div style="font-size: 1em; padding: 10px;">
        <p></p>
      </div>
        <button id="zgodovinaIzracunov">odpri zgodovino</button>
        <div id="ozadje" style="display:none;"></div>
        <div id="zgodovinaOkno" style="display:none;">
        <div id="zgodovina" style="display: id= zgodovinaIzracunov"></div>
        
          <br>
          <button id="zapriZgodovino">Zapri</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
